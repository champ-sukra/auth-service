type: object
properties:
  id:
    type: string
    description: Permission ID
    example: "1"
  name:
    type: string
    description: Permission name
    example: user.read
  codename:
    type: string
    description: Permission codename
    example: read_user
  description:
    type: string
    description: Permission description
    example: Can read user data
  created_at:
    type: string
    format: date-time
    description: Creation timestamp
    example: "2023-01-01T00:00:00Z"
  updated_at:
    type: string
    format: date-time
    description: Last update timestamp
    example: "2023-01-01T00:00:00Z"
required:
  - id
  - name
  - codename
  - description
  - created_at
  - updated_at