type: object
properties:
  id:
    type: string
    description: Role ID
    example: "1"
  name:
    type: string
    description: Role name
    example: ADMIN
  description:
    type: string
    description: Role description
    example: Administrator role with full access
  is_active:
    type: boolean
    description: Whether the role is active
    example: true
  created_at:
    type: string
    format: date-time
    description: Creation timestamp
    example: "2023-01-01T00:00:00Z"
  updated_at:
    type: string
    format: date-time
    description: Last update timestamp
    example: "2023-01-01T00:00:00Z"
required:
  - id
  - name
  - description
  - is_active
  - created_at
  - updated_at